      function calculator(firstValue, operator, secondValue) {
        switch (operator) {
          case "+":
            console.log(firstValue + secondValue);
            break;
          case "-":
            console.log(firstValue - secondValue);
            break;
          case "*":
            console.log(firstValue * secondValue);
            break;
          case "/":
            console.log(firstValue / secondValue);
            break;
          default:
            console.log("Invalid operator");
        }
      }

      calculator(
        parseInt(prompt("first value")),
        prompt("operator"),
        parseInt(prompt("second value"))
      );
